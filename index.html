<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-os pasaitos užduotis: Animacijos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>5-os pasaitos užduotis: Animacijos</h2>

        <!-- Animation rotate -->

        <h3>Choose your pokemon!</h3>
        <div class="pokemon-container">
            <div class="pokemon">
            <ul>
                <li><img src="Flareon.png" width="100px" alt="Flareon"></li>
                <li><img src="Squirtle.png" width="100px" alt="Squirtle"></li>
                <li><img src="Charizard.png" width="100px" alt="Charizard"></li>
            </ul>
            </div>
            <p>Flareon Squirtle Charizard</p>
        </div>
        
        <!-- Animation with keyframes -->

        <div class="container-attention">
        <div class="attention"><h3>ATTENTION!</h3></div>
        
        </div>

    </div>


</body>
</html>
